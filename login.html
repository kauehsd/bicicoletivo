<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BiciColetivo</title>
  <link rel="stylesheet" href="style.novo.css"/>
</head>
<body>
  <header class="cabecalho">
    <div>
      <img src="logo.jpg" alt="Logo do site BiciColetivo" class="logo-site-principal" />
      <h1>Login no Sistema</h1>
      <p class="cabecalho-sub-titulo">Acesse com seu RA para continuar</p>
    </div>
  </header>

  <section class="contatos">
    <form class="formulario-contato">
      <input type="text" class="campo-form" placeholder="Digite seu RA" required />
      <button type="submit" class="botao-form">Entrar</button>
    </form>
  </section>
</body>
</html>
